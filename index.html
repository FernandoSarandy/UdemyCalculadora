<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel = "stylesheet" href="calc.css">
  <script src="calc.js"/>
  <title>Document</title>
</head>
<body>
  <div id="main">
    <form name="f">
      <input id = "campoNumero" type="text" name="campoNumero" placeholder="0">
      <br>
      <input type="button" value="1" onclick="f.campoNumero.value+=1">
      <input type="button" value="2" onclick="f.campoNumero.value+=2">
      <input type="button" value="3" onclick="f.campoNumero.value+=3">
      <input type="button" value="+" onclick="add()">
      <br>
      <input type="button" value="4" onclick="f.campoNumero.value+=4">
      <input type="button" value="5" onclick="f.campoNumero.value+=5">
      <input type="button" value="6" onclick="f.campoNumero.value+=6">
      <input type="button" value="-" onclick="minus()">
      <br>
      <input type="button" value="7" onclick="f.campoNumero.value+=7">
      <input type="button" value="8" onclick="f.campoNumero.value+=8">
      <input type="button" value="9" onclick="f.campoNumero.value+=9">
      <input type="button" value="*" onclick="multi()">
      <br>
      <input type="button" value="c" onclick="f.campoNumero.value=''">
      <input type="button" value="0" onclick="f.campoNumero.value+=0">
      <input type="button" value="=" onclick="f.campoNumero.value=eval(f.campoNumero.value)">
      <input type="button" value="/" onclick="divide()">

    </form>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
  </div>
</body>
</html>
