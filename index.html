<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel = "stylesheet" href="calc.css">
  <script src="calc.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="main">
    <form name="f" class="px-4">
      <div class = "row">
        <div class = "col-12">
          <input id = "campoNumero" type="text" name="campoNumero" placeholder="0" class = "w-100">
        </div>
      </div>
      <div class = "row">
        <div class = "col-3">
          <input type="button" class = "btn btn-light" value="1" onclick="f.campoNumero.value+=1">
        </div>
        <div class = "col-3">
          <input type="button" class = "btn btn-light" value="2" onclick="f.campoNumero.value+=2">
        </div>
        <div class = "col-3">
          <input type="button" class = "btn btn-light" value="3" onclick="f.campoNumero.value+=3">
        </div>
        <div class = "col-3">
          <input type="button" class = "btn btn-light" value="+" onclick="add()">
        </div>            
      </div>
      <div class="row">
        <div class="col-3">
          <input type="button" value="4" class = "btn btn-light" onclick="f.campoNumero.value+=4">
        </div>
        <div class="col-3">
          <input type="button" value="5" class = "btn btn-light" onclick="f.campoNumero.value+=5">
        </div>        
        <div class="col-3">
          <input type="button" value="6" class = "btn btn-light" onclick="f.campoNumero.value+=6">
        </div>
        <div class="col-3">
          <input type="button" value="-" class = "btn btn-light" onclick="minus()">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="button" value="7" class = "btn btn-light" onclick="f.campoNumero.value+=7">
        </div>
        <div class="col-3">  
          <input type="button" value="8" class = "btn btn-light" onclick="f.campoNumero.value+=8">
        </div>
        <div class="col-3">
          <input type="button" value="9" class = "btn btn-light" onclick="f.campoNumero.value+=9">
        </div>
        <div class="col-3">
          <input type="button" value="*" class = "btn btn-light" onclick="multi()">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="button" value="c" class = "btn btn-light" onclick="f.campoNumero.value=''">
        </div>
        <div class="col-3">
          <input type="button" value="0" class = "btn btn-light" onclick="f.campoNumero.value+=0">
        </div>
        <div class="col-3">
          <input type="button" value="=" class = "btn btn-light" onclick="f.campoNumero.value=eval(f.campoNumero.value)">
        </div>
        <div class="col-3">
          <input type="button" value="/" class = "btn btn-light" onclick="divide()">
        </div>
      </div>
    </form>
  </div>
</body>
</html>
